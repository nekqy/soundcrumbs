<div class="SoundCrumbs__Firebase-container">
	<div class="SoundCrumbs__Firebase-buttons">
		<button ng-click="toggleCreateCrumbForm()">Toggle create crumb form</button>
		<button ng-click="createRandomCrumb()">Create random crumb</button>
		<button ng-click="clearAllData()">Clear all data</button>
	</div>
	<div class="SoundCrumbs__Firebase-createCrumbForm" ng-class="{ 'SoundCrumbs__displayNone': !createCrumbFormVisible }">
		<table class="SoundCrumbs__Firebase-table">
			<tr>
				<td>Дата</td>
				<td><input ng-model="crumb.date"/></td>
				<td>Coord-x</td>
				<td><input ng-model="crumb.coord_x"/></td>
			</tr>
			<tr>
				<td>UID</td>
				<td><input ng-model="crumb.uid"/></td>
				<td>Coord-y</td>
				<td><input ng-model="crumb.coord_y"/></td>
			</tr>
			<tr>
				<td>Sound</td>
				<td><input ng-model="crumb.sound"/></td>
				<td>Rating</td>
				<td><input ng-model="crumb.rating"/></td>
			</tr>
		</table>
		<button ng-click="createCrumb(crumb)">Create crumb</button>
	</div>
	<table class="SoundCrumbs__Firebase-table SoundCrumbs__Firebase-tableBorder">
		<thead>
			<th>Date</th>
			<th>UID</th>
			<th>Sound</th>
			<th>X</th>
			<th>Y</th>
			<th>Rating</th>
		</thead>
		<tr ng-repeat="crumb in crumbs">
			<td>{{ crumb.date }}</td>
			<td>{{ crumb.uid }}</td>
			<td>{{ crumb.sound }}</td>
			<td>{{ crumb.coord_x }}</td>
			<td>{{ crumb.coord_y }}</td>
			<td>{{ crumb.rating }}</td>
		</tr>
	</table>
</div>
