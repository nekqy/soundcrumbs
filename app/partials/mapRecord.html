<div class="recordContainer">
    <div class="back recordContainer__back">
        <button ng-if="isNotRecording" class="backButton cbutton" ng-click="goToBack()">
            <i class="cbutton__icon fa fa-fw fa-arrow-left"></i>
            <span class="cbutton__text">Back</span>
        </button>
    </div>
    <div class="recordContainer__record">
        <button ng-if="isNotRecording" class="startButton cbutton" ng-click="startRecording()">
            <i class="cbutton__icon fa fa-fw fa-microphone"></i>
            <span class="cbutton__text">Search audio</span>
        </button>
        <button ng-if="isRecording" class="stopButton cbutton" ng-click="stopRecording()">
            <i class="cbutton__icon fa fa-fw fa-stop"></i>
            <span class="cbutton__text">Search audio</span>
        </button>
    </div>
    <div class="recordContainer__log">{{log}}</div>

    <div ng-if="isNotRecording" class="recordContainer__search">
        <label>
            Поиск:
            <input ng-model="formData.searchString">
        </label>
        <button ng-click="getAudio()" class="cbutton">
            <i class="cbutton__icon fa fa-fw fa-search"></i>
            <span class="cbutton__text">Search audio</span>
        </button>
    </div>
    <div ng-if="isNotRecording" class="recordContainer__select">
        <div ng-if="audioList" ng-repeat="(key, value) in audioList">

            <div ng-if="value.aid">
                <div class="recordContainer__title">
                    <p class="recordContainer__title__text">
                        {{value.artist}} - {{value.title}}
                    </p>
                </div>
                <div class="recordContainer__player">
                    <audio controls preload="none">
                        <source ng-src="{{trustSrc(value.url)}}">
                    </audio>
                    <button ng-click="selectAudio(value)" class="cbutton">
                        <i class="cbutton__icon fa fa-fw fa-plus-square-o"></i>
                        <span class="cbutton__text">Select audio</span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
