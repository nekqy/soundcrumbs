<div class="listenContainer">
    <div class="back recordContainer__back">
        <i ng-click="goToBack()" class="backButton cbutton fa fa-arrow-left"></i>
    </div>

    <div class="listenContainer__list">
        <div ng-if="audioList" ng-repeat="(key, value) in audioList">
            <div class="listenContainer__title">
                <p class="listenContainer__title__text">
                    {{value.description}}
                </p>
            </div>
            <div class="listenContainer__player">
                <audio controls preload="none">
                    <source ng-src="{{trustSrc(value.sound)}}">
                </audio>
                <i ng-if="isMyAudio(value)" ng-click="deleteAudio(value)" class="cbutton fa fa-remove"></i>
            </div>
        </div>
    </div>

</div>
